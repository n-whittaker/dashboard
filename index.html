<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="top-row-header">
                <div class="search-grid header-subgrid">
                    <i class="search-icon">Icon</i>
                    <input type="search" id="search-bar" name="search-bar">
                </div>
                <div class="account-grid header-subgrid">
                    <i class="bell">Bell icon</i>
                    <div class="account-img-container">
                        <img src="" alt="" class="account-img">
                    </div>
                    <p class="user-name">Nicholas Whittaker</p>
                </div>
            </div>
            <div class="bottom-row-header ">
                <div class="profile-welcome-grid header-subgrid">
                    <div class="profile-img-container">
                        <img src="" alt="" class="profile-img">
                    </div>
                    <p class="welcome-text">Hi there,</p>
                    <h2 class="welcome-username">Nick Whittaker (@n_whittaker)</h2>

                </div>
                <div class="action-btn-grid header-subgrid">
                    <button class="action-btn">New</button>
                    <button class="action-btn">Upload</button>
                    <button class="action-btn">Share</button>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="sb-item">
                <i class="sb-icon logo">*</i>
                <p class="sb-text title">DASHBOARD</p>
            </div>
            <div class="sb-item">
                <i class="sb-icon">*</i>
                <p class="sb-text">Home</p>
            </div>
            <div class="sb-item">
                <i class="sb-icon">*</i>
                <p class="sb-text">Profile</p>
            </div>
            <div class="sb-item">
                <i class="sb-icon">*</i>
                <p class="sb-text">Messages</p>
            </div>
            <div class="sb-item">
                <i class="sb-icon">*</i>
                <p class="sb-text">History</p>
            </div>
            <div class="sb-item">
                <i class="sb-icon">*</i>
                <p class="sb-text">Tasks</p>
            </div>
            <div class="sb-item">
                <i class="sb-icon">*</i>
                <p class="sb-text">Communities</p>
            </div>
            <div class="sb-item"></div>

            <div class="sb-item">
                <i class="sb-icon">*</i>
                <p class="sb-text">Settings</p>
            </div>
            <div class="sb-item">
                <i class="sb-icon">*</i>
                <p class="sb-text">Support</p>
            </div>
            <div class="sb-item">
                <i class="sb-icon">*</i>
                <p class="sb-text">Privacy</p>
            </div>
            <div class="sb-item"></div>
        </div>

        <div class="main">Main</div>
    </div>

</body>
</html>
