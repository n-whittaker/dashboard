<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="./icons/view-dashboard.svg" alt="dashboard icon" class="sidebar-header-icon">
                <p>Dashboard</p>
            </div>

            <div class="sidebar-group grp1">
                <div class="sidebar-item home">
                    <img src="./icons/home.svg" alt="home icon" class="sidebar-icon">
                    <p>Home</p>
                </div>

                <div class="sidebar-item profile">
                    <img src="./icons/account.svg" alt="profile icon" class="sidebar-icon">
                    <p>Profile</p>
                </div>

                <div class="sidebar-item messages">
                    <img src="./icons/message.svg" alt="messages icon" class="sidebar-icon">
                    <p>Messages</p>
                </div>

                <div class="sidebar-item history">
                    <img src="./icons/clock-time-four.svg" alt="history icon" class="sidebar-icon">
                    <p>History</p>
                </div>

                <div class="sidebar-item tasks">
                    <img src="./icons/list-box.svg" alt="tasks icon" class="sidebar-icon">
                    <p>Tasks</p>
                </div>

                <div class="sidebar-item communities">
                    <img src="./icons/account-group.svg" alt="communities icon" class="sidebar-icon">
                    <p>Communities</p>
                </div>
            </div>

            <div class="sidebar-group grp2">
                <div class="sidebar-item settings">
                    <img src="./icons/cog.svg" alt="settings icon" class="sidebar-icon">
                    <p>Settings</p>
                </div>

                <div class="sidebar-item support">
                    <img src="./icons/help-box.svg" alt="support icon" class="sidebar-icon">
                    <p>Support</p>
                </div>

                <div class="sidebar-item privacy">
                    <img src="./icons/lock.svg" alt="privacy icon" class="sidebar-icon">
                    <p>Privacy</p>
                </div>

            </div>





        </div>

        <div class="header"></div>
        <div class="article"></div>
    </div>

</body>
</html>
